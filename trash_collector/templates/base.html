<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Bootstrap Theme -->
  <link href="https://bootswatch.com/5/sandstone/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
  <title>{% block title %}{% endblock %}</title>

</head>
  <body class="bg-light">
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8" align="center">
            <br />
            <br />
            <h1>{% block header %}{% endblock %}</h1>
            {% block content %}{% endblock %}
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/572cc1dd20.js" crossorigin="anonymous"></script>
  </body>
</html>
