<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap Theme -->
    <link href="https://bootswatch.com/5/superhero/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
  {% if user.is_authenticated %}
  <div class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="col-2 bg-dark"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <i class="fas fa-recycle fa-2x text-success"></i>
      <a class="navbar-brand text-inverse" href="#">Repurpose</a>
      <div class="navbar-nav">
      {% block navbar %}{% endblock %}
      <a class="nav-item nav-link justify-content-end" href="{% url 'logout' %}">Log Out</a>
      </div>
    </nav>
  </div>
  {% endif %}
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" align="center">
          <br />
          <br />
          <h1>{% block header %}{% endblock %}</h1>
          {% block content %}{% endblock %}
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/572cc1dd20.js" crossorigin="anonymous"></script>
  </body>
</html>
